<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
      <!-- @ionicframework

      last time active, add or remove people from the group, click to see last known location?

      festival groupchat. GROUPCHAT as MAIN PAGE -

      left menu
       Map
       Checklist
       logout
       about
       Other groups page

       right menu
      add and remove people,
      list of people
       change picture on right menu
-->

  <ion-list>
    <ion-card *ngFor=" let messages of chatmessages">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{userprofile.whatever}}" > 
        </ion-avatar>
        <p>{{message.text}}</p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-input placeholder="Send Message...">
    </ion-input>
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </ion-item>
</ion-footer>
